<style>
   /* Define the grid container */
   .container {
       display: grid;
       grid-template-columns: auto auto auto auto auto auto; /* 6 columns per row */
       grid-template-rows: auto auto auto auto auto auto; /* 6 rows in total */
       margin-left: 20vw;
       margin-right: 20vw;
       gap: 0; /* Removes space between grid items */
       text-decoration: none;
       font-size: 2vw;
   }

   /* Define individual boxes */
   .box {
       border: 2px solid black;
       width: 4vw;
       height: 4vw;
       text-align: center;
       line-height: 4vw; /* Centers the text vertically */
   }

   /* Timer display styling */
   .timer {
       margin: 20px;
       font-size: 2vw;
   }
</style>

<script>
   let turn = 1; // Initialize the global turn system
   let timeLeft = 3; // Time in seconds for each turn
   const timerDisplay = document.getElementById('timeLeft');
   let timer; // To store the interval timer

   // Function to start the timer
   function startTimer() {
       timeLeft = 3; // Reset the time for the current player
       timerDisplay.textContent = timeLeft;
       clearInterval(timer); // Clear any previous timer
       timer = setInterval(() => {
           timeLeft--;
           timerDisplay.textContent = timeLeft;
           if (timeLeft <= 0) {
               // Time's up! Automatically switch turns
               clearInterval(timer);
               turn = turn === 1 ? 0 : 1; // Switch turn
               startTimer(); // Restart the timer for the next player
           }
       }, 1000); // Reduce time every second
   }

   // Function to handle box clicks
   function boxClick(boxId) {
       const box = document.getElementById(boxId);

       // Only allow the player to make a move if there's time left
       if (timeLeft > 0 && box.innerHTML === "") {
           if (turn === 1) {
               box.innerHTML = "8";
               turn = 0; // Switch turn
           } else if (turn === 0) {
               box.innerHTML = "/";
               turn = 1; // Switch turn
           }
           clearInterval(timer); // Stop the current timer
           startTimer(); // Restart the timer for the next player
       }
   }

   // Start the timer when the page loads
   startTimer();
</script>
