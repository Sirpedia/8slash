<style>
   /* Define the grid container */
   html {
       animation: backgroundAnimation 2s infinite linear;
   }
   
   .container {
       display: grid;
       grid-template-columns: auto auto auto auto auto auto; /* 6 columns per row */
       grid-template-rows: auto auto auto auto auto auto; /* 6 rows in total */
       margin-left: 20vw;
       margin-right: 20vw;
       gap: 0; /* Removes space between grid items */
       text-decoration: none;
       font-size: 1.5vw;
       animation: backgroundAnimation 2s infinite linear; /* Animate the background */
       color: rgba(255,255,255,0.5);
   }

   /* Background animation with darker rainbow colors */
   @keyframes backgroundAnimation {
       0% { background-color: rgb(139, 0, 0); } /* Dark Red */
       14% { background-color: rgb(255, 69, 0); } /* Dark Orange */
       28% { background-color: rgb(204, 204, 0); } /* Dark Yellow */
       42% { background-color: rgb(0, 100, 0); } /* Dark Green */
       57% { background-color: rgb(0, 0, 139); } /* Dark Blue */
       71% { background-color: rgb(75, 0, 130); } /* Dark Indigo */
       85% { background-color: rgb(139, 0, 139); } /* Dark Violet */
       100% { background-color: rgb(139, 0, 0); } /* Back to Dark Red */
   }

   /* Define individual boxes */
   .box {
       border: 5px solid; /* Border thickness */
       width: 4vw;
       height: 4vw;
       text-align: center;
       line-height: 4vw; /* Centers the text vertically */
       animation: borderAnimation 2s infinite linear; /* Animate border */
   }

   /* Border animation with bright rainbow colors */
   @keyframes borderAnimation {
       0% { border-color: rgb(255, 0, 0); } /* Bright Red */
       14% { border-color: rgb(255, 165, 0); } /* Bright Orange */
       28% { border-color: rgb(255, 255, 0); } /* Bright Yellow */
       42% { border-color: rgb(0, 128, 0); } /* Bright Green */
       57% { border-color: rgb(0, 0, 255); } /* Bright Blue */
       71% { border-color: rgb(75, 0, 130); } /* Bright Indigo */
       85% { border-color: rgb(238, 130, 238); } /* Bright Violet */
       100% { border-color: rgb(255, 0, 0); } /* Back to Bright Red */
   }
</style>

       // Toggle the content of the clicked box based on the current turn
       if (turn === 1) {
           box.innerHTML = "8";
           turn = 0; // Switch turn
       } else if (turn === 0) {
           box.innerHTML = "/";
           turn = 1; // Switch turn
       }
   }
